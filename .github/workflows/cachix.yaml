name: 🧰 Cachix
on:
  push:
jobs:
  cachix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: 📤 Checkout
      - uses: cachix/install-nix-action@v20
        name: ❄️ Set up Nix
        with:
          nix_path: nixpkgs=channel:nixos-22.11
      - uses: cachix/cachix-action@v12
        name: 🧰 Cachix
        with:
          name: fission-codes
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: 🏗️ Build
        run: nix-build
